<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="file.css">
    <title>Calculator</title>
</head>
<body>
    <img class="toplogo" src="images/logo.svg" alt="">
    <div class="mothercontainer">
        <div class="left">

            <div id="bill" class="textaboveinput">
                Bill
            </div>
            <div class="topinput">
                <img src="images/icon-dollar.svg" alt="">
                <div class="number">
                    142.55
                </div>
            </div>
            <div id="selecttip" class="textaboveinput">
                Select Tip %
            </div>
            <div class="gridcontainer">
                <div id="box1" class="box"><div class="gridnumber">5%</div>  </div>
                <div id="box2" class="box"><div class="gridnumber">10%</div></div>
                <div id="box3" class="box"><div class="gridnumber">15%</div></div>
                <div id="box4" class="box"><div class="gridnumber">25%</div></div>
                <div id="box5" class="box"><div class="gridnumber">50%</div></div>
                <div id="box6" class="box"><div class="gridnumber">Custom</div></div>
            </div>
            <div id="numberpeople" class="textaboveinput">
                Number of People
            </div>
            <div class="topinput">
                <div class="dollarsign">
                    <img src="images/icon-person.svg" alt="person logo here">
                </div>
                <div class="number">
                    5
                </div>
            </div>

        </div>
        <div class="right">

           <div class="ones">
            <div class="topone">
                <div class="textaboveinput">
                   <div class="topbold">
                    Tip Amount
                   </div>
                   <div class="topdim">
                    / person
                   </div>
                </div>
                <div class="numberright">
                    <img class="rightimg" src="images/icon-dollar.svg" alt="">4.27
                </div>
            </div>
            <div class="bottomone">
                <div class="textaboveinput">
                   <div class="topbold">
                    Total
                   </div>
                   <div class="topdim">
                    / person
                   </div>
                </div>
                <div class="numberright">
                    <img class="rightimg" src="images/icon-dollar.svg" alt="">32.79
                </div>
            </div>
           </div>
        <button>RESET</button>
        </div>
    </div>
</body>
</html>
