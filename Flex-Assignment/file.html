<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="file.css">
    <title>Flex</title>
</head>
<body>

<div class="container">

    <div class="left">
        <div class="toptext">Your Result</div>

        <div class="circle">
            <div class="bignumber">
                76
            </div>
            <div class="smallnumber">
                0f 100
            </div>
        </div>
        <h1 class="centertext">
            Great
        </h1>
        <p class="bottomtext">
            You scored higher than 65% of the people who have taken these tests.
        </p>
    </div>




    <div class="right">
        <div class="summery">Summery</div>
        <div class="one">
            <div class="icon">
                <img src="" alt="">
            </div>
            <div class="text">
                Reaction
            </div>
            <div class="numbers">80/100</div>
        </div>

        <div class="one">
            <div class="icon">
                <img src="" alt="">
            </div>
            <div class="text">
                Memory
            </div>
            <div class="numbers">80/100</div>
        </div>

        <div class="one">
            <div class="icon">
                <img src="" alt="">
            </div>
            <div class="text">
                Verbal
            </div>
            <div class="numbers">80/100</div>
        </div>

        <div class="one">
            <div class="icon">
                <img src="" alt="">
            </div>
            <div class="text">
                Visual
            </div>
            <div class="numbers">80/100</div>
        </div>


        <button>Continue</button>
    </div>
</div>
</body>
</html>
