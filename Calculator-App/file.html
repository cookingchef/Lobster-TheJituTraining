<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="file.css">
    <title>Calculator</title>
</head>
<body>
    <div class="mothercontainer">
        <div class="left">

            <div class="textaboveinput">
                Bill
            </div>
            <div class="topinput">
                <div class="dollarsign">
                    $
                </div>
                <div class="number">
                    142.55
                </div>
            </div>
            <div class="textaboveinput">
                Select Tip %
            </div>
            <div class="gridcontainer">
                <div id="box1" class="box">5%</div>
                <div id="box2" class="box">10%</div>
                <div id="box3" class="box">15%</div>
                <div id="box4" class="box">25%</div>
                <div id="box5" class="box">50%</div>
                <div id="box6" class="box">Custom</div>
            </div>
            <div class="textaboveinput">
                Number of People
            </div>
            <div class="topinput">
                <div class="dollarsign">
                    <img src="images/icon-person.svg" alt="person logo here">
                </div>
                <div class="number">
                    5
                </div>
            </div>

        </div>
        <div class="right">right</div>
    </div>
</body>
</html>
