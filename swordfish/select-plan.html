<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="file.css">
    <title>Select Plan</title>
</head>
<body>

    <div class="main-container">
        <div class="left">

            <div class="text">
                <div class="number-circle">1</div>
                <div class="other-text">
                    <div class="faint">STEP 1</div>
                    <div class="your-info">YOUR INFO</div>
                </div>
            </div>
            <div class="text">
                <div class="activecircle">2</div>
                <div class="other-text">
                    <div class="faint">STEP 2</div>
                    <div class="your-info">SELECT PLAN</div>
                </div>
            </div>
            <div class="text">
                <div class="number-circle">3</div>
                <div class="other-text">
                    <div class="faint">STEP 3</div>
                    <div class="your-info">ADD-ONS</div>
                </div>
            </div>
            <div class="text">
                <div class="number-circle">4</div>
                <div class="other-text">
                    <div class="faint">STEP 4</div>
                    <div class="your-info">SUMMARY</div>
                </div>
            </div>


        </div>

        <div class="right">
            <div class="top">
                <div class="top-big-text">
                    Select your plan
                </div>
                <div class="additional-info">
                    You have the option of monthly or yearly billings
                </div>
            </div>

            <div class="middlecontainer">
                <div class="cardstop">
                    <div class="arcade">
                        <div class="arcadeimg"> <img src="assets/images/icon-arcade.svg" alt=""> </div>
                        <div class="arcadetext">Arcade <br> <span>$9/mo</span></div>
                    </div>
                    <div class="advanced">
                        <div class="arcadeimg"> <img src="assets/images/icon-advanced.svg" alt=""> </div>
                        <div class="arcadetext">Advanced <br> <span>$9/mo</span></div>
                    </div>
                    <div class="pro">
                        <div class="arcadeimg"> <img src="assets/images/icon-pro.svg" alt=""> </div>
                        <div class="arcadetext">Pro <br> <span>$9/mo</span></div>
                    </div>
                </div>
                <div class="slider">
                    <div class="month">Montly</div>
                    <div class="darkbetween"></div>
                    <div class="year">Yearly</div>

                </div>
            </div>

                <div class="button-container">
                    <div class="">
                        <a class="back" href="file.html">Go Back</a>
                    </div>
                    <div class="">
                        <a class="next" href="add-ons.html">Next Step</a> </button>
                    </div>
                </div>

            </div>

        </div>



</body>
</html>
